<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>DeclarerenDashboard</title>
		<meta name="description" content="" />
		<meta name="author" content="gary.gan" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<!-- Bootstrap -->
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen" />

		<!-- google chart -->
		<link href="https://www.google.com/uds/api/visualization/1.1/dd278b0853264c2fd92092aa8f34b5ad/controls.css" type="text/css" rel="stylesheet" />
		<link href="https://ajax.googleapis.com/ajax/static/modules/gviz/1.1/core/tooltip.css" rel="stylesheet" type="text/css" />
		<link href="https://ajax.googleapis.com/ajax/static/modules/gviz/1.1/table/table.css" rel="stylesheet" type="text/css" />
		
		<!-- Site -->
		<link href="css/edpDashboardStyle.css" rel="stylesheet" />
	</head>

	<body>
		<div style="padding 10px; margin: 20px;">
			<header>
				<h1>Declareren Dashboard</h1>
			</header>
			<ul class="nav nav-pills">
				<li>
					<a href="#">Home</a>
				</li>
				<li class="active dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">DASHBOARDS <b class="caret"></b> </a>
					<ul class="dropdown-menu">
						<li>
							<a href="#">DECLAREREN</a>
						</li>
						<li>
							<a href="#">AZR-BERICHTENVERKEER</a>
						</li>
						<li>
							<a href="#">AZR-ADMINSTATIE</a>
						</li>
					</ul>
				</li>
			</ul>
			<div>
				<form class="form-search" id="params_div">
					<label for="year_selector">Jaar
						<select id="year_selector">
							<option>2012</option>
							<option value="2013" selected="selected">2013</option>
						</select> </label>
					<label for="period_selector">Periode
						<select id="period_selector">
							<option value="3" selected="selected">Maand</option>
							<option value="2">4 Weken</option>
							<option value="1">(ISO) week</option>
						</select> </label>

					<button type="submit" class="btn">
						Zoke
					</button>
				</form>
				<div id="filter_div">
					<div class="btn-group">
						<button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">
							72727335 <span class="caret"> </span>
						</button>
						<ul class="dropdown-menu">
							<li>
								<a href="#">73737231</a>
							</li>
							<li>
								<a href="#">75757554</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="row-fluid" style="margin-top: 10px; margin: 10px;">
				<!--Div that will hold the pie chart-->
				<div class="span4">
					<div id="Graph01Visualization_div"></div>
					<div id="Graph02Chart_div"></div>
					<div id="Graph03Visualization_div"></div>
				</div>
				<div class="span4">
					<div id="Graph04Visualization_div"></div>
					<div class="row">
						<div class="span4">
							<div id="Graph05gauge_div"></div>
						</div>
						<div class="span4">
							<div id="Graph06gauge_div"></div>
						</div>
						<div class="span4">
							<div id="Graph07gauge_div"></div>
						</div>
					</div>
					<div id="Graph08Visualization_div"></div>
				</div>
				<div class="span4">
					<div id="Graph09Visualization_div"></div>
					<div id="Graph10Chart_div"></div>
				</div>
			</div>

			<footer>
				<p>
					&copy; Copyright  by The beagle armada 2013
				</p>
			</footer>
		</div>

		<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	</body>
	<!--Load the AJAX API-->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/Graph01.js"></script>
	<script type="text/javascript" src="js/Graph02.js"></script>
	<script type="text/javascript" src="js/Graph03.js"></script>
	<script type="text/javascript" src="js/Graph04.js"></script>
	<script type="text/javascript" src="js/Graph05.js"></script>
	<script type="text/javascript" src="js/Graph08.js"></script>
	<script type="text/javascript" src="js/Graph09.js"></script>
	<script type="text/javascript" src="js/Graph10.js"></script>
	<script type="text/javascript">
		// Load the Visualization API and the piechart package.
		google.load('visualization', '1.0', {
			'packages' : ['corechart', 'table', 'gauge']
		});

		// Set a callback to run when the Google Visualization API is loaded.
		google.setOnLoadCallback(drawGraph01Visualization);
		google.setOnLoadCallback(drawGraph02Chart);
		google.setOnLoadCallback(drawGraph03Visualization);
		google.setOnLoadCallback(drawGraph04Visualization);
		google.setOnLoadCallback(drawGraph05Visualization);
		google.setOnLoadCallback(drawGraph08Visualization);
		google.setOnLoadCallback(drawGraph09Visualization);
		google.setOnLoadCallback(drawGraph10Chart);
	</script>
	<script type="text/javascript" src="js/FixGoogleChartIcon.js"></script>
</html>
